<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descontos</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
        <section class="container">

            <h1>Calculadora de Descontos</h1>
            
            <label>
                <b>Preço do Produto:</b>
                    <input type="number" id="valorOriginal">
                <br>
            </label>

            <label>
                <b>Desconto do Produto:</b>
                    <input type="number" id="percentualDeDesconto" placeholder="  (%)">
            </label>

            <h4 id="valorDescontado">Desconto em reais: R$: 0.00</h4>

            <h5 id="valorFinal">Preço final com Desconto: R$ 0.00</h5>

            

        </section>  

        <script src="assets/js/main.js"></script>
</body>
</html>
